
name: Deploy Master

on:
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
    
      - name: Use Node.js 14
        uses: actions/setup-node@master
        with:
          node-version: '14'
        
      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build


      - name: Installing project dependencies
        run: npm install

      - name: Building the project
        run: npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.s218947.gridserver.com
          username: ${{ secrets.username }}  
          password: ${{ secrets.ftp_password }}  
          local-dir: ./dist/
          server-dir: domains/jeffvacca.com/html/kristenwedding/
